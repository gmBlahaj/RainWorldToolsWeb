<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Points</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="icon" href="favicon.ico">
</head>
<body>

    <button id="toggleRain">Disable Rain</button>



    <div class="rain"></div>

    <center>
        <div class="container">
            <h1>Vista Point Maps</h1>
            <div class="grid" id="resultGrid"></div>
            <div class="image-container" id="imageGallery"></div>
        </div>
    </center>

    <script>
        // Create Rain Effect Dynamically
        function createRain() {
            const rainContainer = document.querySelector('.rain');
            rainContainer.innerHTML = ''; // Clear previous rain

            const numDrops = 100; // Number of raindrops
            for (let i = 0; i < numDrops; i++) {
                const drop = document.createElement('div');
                drop.classList.add('raindrop');

                // Random positions and animation delays
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = (Math.random() * 2 + 2) + 's'; // 2s to 4s
                drop.style.animationDelay = Math.random() * 2 + 's';

                rainContainer.appendChild(drop);
            }
        }

        createRain(); // Initialize rain effect

        // Toggle rain effect
        let rainEnabled = true;
        document.getElementById('toggleRain').addEventListener('click', () => {
            rainEnabled = !rainEnabled;
            document.querySelector('.rain').style.display = rainEnabled ? 'block' : 'none';
        });

        // Load images dynamically
        const imageFiles = [
            'Chimney Canopy.webp', 'Looks to the Moon.webp', 'Shoreline.webp',
            'The Rot.webp', 'Drainage System.webp', 'Metropolis.webp',
            'Silent Construct.webp', 'Undergrowth.webp', 'Farm Arrays.webp',
            'Outer Expanse.webp', 'Sky Islands.webp', 'Garbage Wastes.webp',
            'Outskirts.webp', 'Subterranean.webp', 'Industrial Complex.webp',
            'Shaded Citadel.webp', 'The Exterior.webp'
        ];

        const imageGallery = document.getElementById('imageGallery');

        imageFiles.forEach(fileName => {
            const imageItem = document.createElement('div');
            imageItem.classList.add('image-item');

            const img = document.createElement('img');
            img.src = 'VistaPoints/' + fileName;
            img.alt = fileName;

            const p = document.createElement('p');
            p.textContent = fileName.replace(/\.[^/.]+$/, "");

            imageItem.appendChild(img);
            imageItem.appendChild(p);
            imageGallery.appendChild(imageItem);
        });
    </script>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-y: auto;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            min-height: 80vh;
            background-color: rgba(64, 64, 64, 0.4);
            border: 5px solid rgb(78, 76, 76);
            border-radius: 20px;
            margin: 20px auto;
        }

        /* Rain and Raindrop Styles */
        .rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .raindrop {
            position: absolute;
            width: 0.2vw;
            height: 6vh;
            background: linear-gradient(transparent, rgba(173, 216, 230, 0.8));
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(calc(100vh + 100%));
            }
        }

        /* Image Gallery */
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .image-item {
            margin-bottom: 200px;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            max-width: 800px;
        }

        .image-container p {
            margin-top: 10px;
            font-size: 14px;
            color: #fff;
        }

        /* Button */
        #toggleRain {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 12px 20px;
    font-size: 15px;
    font-family: "RainWorld", sans-serif; /* Apply RainWorld font directly */
    cursor: pointer;
    border: 2px solid #444;
    background-color: rgba(51, 51, 51, 0.8);
    color: white;
    border-radius: 8px;
    z-index: 100;
    transition: background-color 0.3s, transform 0.2s, border-color 0.3s;
    display: inline-block; /* Ensures it does not stretch */
    width: fit-content; /* Makes the button only as wide as its content */
    min-width: 7px; /* Optional: Prevents the button from being too small */
    text-align: center; /* Centers the text inside */
    white-space: nowrap; /* Prevents text from breaking into multiple lines */
}

#toggleRain:hover {
    background-color: rgba(85, 85, 85, 0.9);
    border-color: #666;
    transform: translateY(-2px);
}

#toggleRain:active {
    background-color: rgba(34, 34, 34, 0.9);
    border-color: #222;
    transform: translateY(0);
}



    </style>
</body>
</html>
